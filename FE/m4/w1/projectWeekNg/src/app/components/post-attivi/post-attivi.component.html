<app-card *ngFor = "let post of posts" [p] = "post">
  <button class="btn btn-danger m-2" (click)="disattiva(post.id)">Disattiva</button>
  <button class="btn btn-danger m-2" (click)="elimina(post.id)">Elimina</button>
  <button class="btn btn-success m-2" [routerLink]="['/active/', post.id]">Visualizza</button>
</app-card>
