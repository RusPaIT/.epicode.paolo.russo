<app-card *ngFor = "let post of posts" [p] = "post">
  <button class="btn btn-danger" (click)="disattiva(post.id)">Disattiva</button>
  <button class="btn btn-danger mt-2" (click)="elimina(post.id)">Elimina</button>
  <div class="container">
  <a routerLink="/{{post.id}}" class="btn btn-success mt-2"><p>{{post.id}}</p>Visualizza</a>
</div>
</app-card>
