<div class="alert alert-danger" role="alert" *ngIf="error">
  ERRORE HTTP
</div>

<div class="container">
  <div class="row-cols-3" *ngIf="photos.length > 0; else loading">
      <div class="col" *ngFor="let p of photos">
          <app-card [error]="error" [photo]="p"></app-card>
      </div>
  </div>

  <ng-template #loading>
      <div class="row" >
          <div class="col">
              <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
          </div>
      </div>
  </ng-template>
</div>
