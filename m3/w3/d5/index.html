<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>ToDoList con TS</title>
    
</head>
<body>
    
    <div class="container-fluid text-center bg-black text-light">
        <h1>TO DO LIST</h1>
    </div>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <label for="titolo" class="form-label">TITOLO</label>
                    <input type="text" id="titolo" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="categoria" class="form-label">CATEGORIA</label>
                    <select id="categoria" class="form-select">
                        <option value=""></option>
                        <option value="famiglia">FAMIGLIA</option>
                        <option value="lavoro">LAVORO</option>
                        <option value="tempo libero">TEMPO LIBERO</option>
                    </select>
                </div>
            </div>
            <div class="row text-start">
                <h3 id="errore" class="text-danger"></h3>                
                    <div class="col-12">
                        <label for="contenuto" class="form-label">CONTENUTO</label>
                        <input type="text" id="contenuto" class="form-control">
                    </div>                
            </div>
            <div class="d-grid mt-5">
                <button type="button" class="btn btn-primary" id="invia">INVIA</button>
            </div>
        </form>
    </div>
    <hr>
    <div class="container mt-4 text-center">
        <h2>ELENCO TASK</h2>
        <h3 id="nulla" class="mt-5">NON CI SONO TASK</h3>
        <div class="container">
        <ul id="lista" class="d-flex flex-column"></ul>           
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
