<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crea un account</h2>

              <form (ngSubmit)="onSubmit(form)" #form="ngForm">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" ngModel required/>
                  <label class="form-label" for="form3Example1cg">Nome</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" ngModel required/>
                  <label class="form-label" for="form3Example3cg">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" ngModel required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="form.invalid">Registrati</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Hai gi√† un account? <a [routerLink]="['/login']"
                    class="fw-bold text-body"><u>Entra qui</u></a></p>
                    <p *ngIf=" err" class="text-danger text-center mt-3">{{err}}</p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
